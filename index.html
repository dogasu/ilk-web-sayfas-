<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hakkımda</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Başlık kısmı için stil */
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
        }
        /* Ana içerik kısmı için stil */
        main {
            padding: 20px;
        }
        /* Alt bilgi kısmı için stil */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Başlık kısmı -->
    <header>
        <h1>Doğa su eren</h1> 
    </header>
    <!-- Ana içerik kısmı -->
    <main>
        <h2>Hakkımda</h2> <!-- Alt başlık -->
        <p>Merhaba! Ben doğa su eren.Moldova da yazılım son sınıf öğrencisiyim.</p> 
    </main>
    <!-- Alt bilgi kısmı -->
    <footer>
        <p>&copy; 2025 doğa su eren</p> <!-- Alt bilgi kısmı -->
    </footer>
</body>
</html>
